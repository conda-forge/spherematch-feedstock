{% set name = "spherematch" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/smatch/archive/refs/tags/{{ version }}.tar.gz
  sha256: 19f9de171074df93c1b00aac5828076571e3eff3e5d02516776b3086c21ed333

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - scipy
    - {{ pin_compatible("numpy") }}

test:
  imports:
    - smatch
    - smatch.matcher

about:
  home: https://github.com/esheldon/smatch
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: code for matching points on the sphere

extra:
  recipe-maintainers:
    - beckermr
